<ion-view>
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-title>
      New Patient
    </ion-nav-title>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon" ng-click="logout()" ng-show="loggedInUser">
        <i class="icon ion-android-exit"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
  <div class="list card">
    <div class="item item-divider">
      Identification File
    </div>
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" placeholder="Name" ng-model="ctrl.patient.name">
      </label>
      <label class="item item-input">
        <i class="icon ion-camera placeholder-icon"></i>
        <input type="file" class="button button-clear button-stable" placeholder="Take Picture" ng-model="ctrl.patient.picture"/>
      </label>
      <label class="item item-input item-select">
        <i class="icon ion-transgender placeholder-icon"></i>
        <div class="input-label placeholder-icon">
          Gender
        </div>
        <select ng-model="ctrl.patient.gender">
          <option selected>Female</option>
          <option>Male</option>
          <option>Transgender</option>
        </select>
      </label>
      <label class="item item-input">
        <i class="icon ion-calendar placeholder-icon"></i>
        <span class="input-label placeholder-icon">Birthdate</span>
        <input type="date" ng-model="ctrl.patient.dateOfBirth">
      </label>
      <label class="item item-input">
        <i class="icon ion-map placeholder-icon"></i>
        <input type="text" placeholder="Birthplace" ng-model="ctrl.patient.birthplace">
      </label>
      <label class="item item-input">
        <i class="icon ion-home placeholder-icon"></i>
        <input type="text" placeholder="Address" ng-model="ctrl.patient.address">
      </label>
      <label class="item item-input">
        <i class="icon ion-iphone placeholder-icon"></i>
        <input type="tel" placeholder="Phone" ng-model="ctrl.patient.phone">
      </label>
      <label class="item item-input">
        <i class="icon ion-email placeholder-icon"></i>
        <input type="email" placeholder="Mail" ng-model="ctrl.patient.mail">
      </label>
      <label class="item item-input">
        <i class="icon ion-briefcase placeholder-icon"></i>
        <input type="text" placeholder="Ocupation" ng-model="ctrl.patient.ocupation">
      </label>
      <label class="item item-input">
        <i class="icon ion-star placeholder-icon"></i>
        <input type="text" placeholder="Religion" ng-model="ctrl.patient.religion">
      </label>
      <label class="item item-input">
        <i class="icon ion-clipboard placeholder-icon"></i>
        <textarea placeholder="Religion Restrictions" ng-model="ctrl.patient.religionRestrictions"></textarea>
      </label>
      <label class="item item-input item-select">
        <i class="icon ion-heart placeholder-icon"></i>
        <div class="input-label placeholder-icon">
          Marital Status
        </div>
        <select ng-model="ctrl.patient.maritalStatus">
          <option selected>Single</option>
          <option>Married</option>
          <option>Concubinage</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <i class="icon ion-university placeholder-icon"></i>
        <div class="input-label placeholder-icon">
          Scholarship
        </div>
        <select ng-model="ctrl.patient.scholarship">
          <option selected>Primary school</option>
          <option>Middle school</option>
          <option>Highshool</option>
          <option>University</option>
          <option>Posgraduate</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <i class="icon ion-waterdrop placeholder-icon"></i>
        <div class="input-label placeholder-icon">
          Blood Type
        </div>
        <select ng-model="ctrl.patient.bloodType">
          <option selected>0+</option>
          <option>O-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <i class="icon ion-medkit placeholder-icon"></i>
        <div class="input-label placeholder-icon">
          Health Insurance Type
        </div>
        <select ng-model="ctrl.patient.insuranceType">
          <option selected>Public</option>
          <option>Private</option>
        </select>
      </label>
      <label class="item item-input">
        <i class="icon ion-asterisk placeholder-icon"></i>
        <input type="text" placeholder="Social Security ID" ng-model="ctrl.patient.ssn">
      </label>
    </div>
  </div>

</ion-content>

<div class="tabs tabs-icon-top">
  <a class="tab-item" ng-click="ctrl.save()">
    <i class="icon ion-checkmark"></i>
    Save
  </a>
  <a class="tab-item">
    <i class="icon ion-close" ng-click="ctrl.cancel()"></i>
    Cancel
  </a>
  <a class="tab-item">
    <i class="icon ion-trash-a"></i>
    Delete
  </a>
</div>
</ion-view>
